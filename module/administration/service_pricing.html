

<div class="col-sm-8 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">

                    <button class="btn btn-info btn-sm add_service_price_link"><i class="fa fa-plus-square-o "></i> Add Service Price</button>

    <div class="add_service_price_div" style="display: none;">

        <div class="row add_service_price_description">
            <div class="col-lg-12">
                <h1 class="page-header">Add Service Price</h1>
            </div>
        </div><!--/.row-->
        <div class="row">

            <div class="col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">Service Price Details</div>
                    <div class="panel-body">
                        <h4>Service Price Details</h4>
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <form class="form-horizontal add_service_price_form" id="add_service_price_form" >
                                    <fieldset>
                                        <!-- Name input-->
                                        <div class="form-group">
                                            <label class="col-md-3 control-label" for="service_name"> Name</label>
                                            <div class="col-md-9">

                                                <select name="m_product_id" class="form-control input-md m_product_id" id="id_m_product_id">
                                                    <option value="" >Please Select : </option>

                                                </select>

                                            </div>
                                        </div>

                                        <input id="id_service_price_amount" name="amount" type="hidden" value="0" placeholder="Buying Price " class="form-control input-md id_service_price_amount">

                                        <div class="form-group">
                                            <label class="col-md-3 control-label" for="code"> Selling Price</label>
                                            <div class="col-md-9">
                                                <input id="id_service_price_selling_price" name="selling_price" type="text" placeholder="Selling Price " class="form-control input-md id_service_price_selling_price">
                                            </div>
                                        </div>



                                        <input  id ="id_createdby" name="createdby" type="hidden"  class="createdby form-control">
                                        <input  id ="id_updatedby" name="updatedby" type="hidden"  class="updatedby form-control">
                                        <input  id ="id_c_facility_id" name="c_facility_id" type="hidden"  class="c_facility_id form-control">





                                        <div class="form-group">
                                            <div class="col-md-12 widget-center">
                                                <button type="button" class="btn btn-default btn-md pull-left submit-btn close_update_form" id="close_update_form" ><i class="fa  fa-close"></i>  Cancel </button>

                                                <button type="submit" class="btn btn-default btn-md pull-right submit-btn add_service_price_btn" id="submit-btn" ><i class="fa  fa-save"></i>  Add Service Price</button>
                                            </div>
                                        </div>


                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-primary">

                </div>
            </div>
